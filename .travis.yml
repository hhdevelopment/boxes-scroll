language: node_js
node_js:
  - "6"
cache:
  directories:
    - "node_modules"
env:
  - REPO_NAME=boxes-scroll
branches:
  only:
  - website
before_install:
  - sudo apt-get install lftp
before_script:
  - rm -rf node_modules/boxes-scroll
  - npm install
script: 
  - webpack
deploy:
  - provider: heroku
    api_key: $HEKOKU_API_KEY
    skip_cleanup: true
    on:
      branch: website
